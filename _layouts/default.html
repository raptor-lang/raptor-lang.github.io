<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

        <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/flexgrid.css">
        <!--<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">-->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    </head>
    <body>

        <header class="drop-shadow">
            <div class="content-width">
                {% include header.html %}
            </div>
        </header>
        <div id="site" class="content-width">
            <div class="row full-height">
                <div id="sidebar" class="col-md-3">
                    {% for col in site.collections %}
                        <span class="header">{{col.title}}</span>
                        {% capture ctx %}/{{col.label}}/{% endcapture %}
                        {% include navigation.html context=ctx %}
                    {% endfor %}
                </div>
                <div class="col-md-3"> </div>
                <div class="col-md-8">
                    <div id="page-content" class="">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="content-width">
                {% include footer.html %}
            </div>
        </footer>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    </body>
</html>
